
#### Alteração obrigatória: ss_id, pass, ss_id_, pass_
#### Mandatory change: ss_id, pass, ss_id_, pass_
substitutions:
  ss_id: "princial_wifi_nome-main_wifi_name"
  pass: "princial_wifi_senha-main_wifi_password"
  ss_id_: "backup_wifi_nome-backup_wifi_name"
  pass_: "backup_wifi_senha-backup_wifi_password"
    
  ## Alteração opcional
  ## Optional change
  devicename: esp01-alimentador-pet
  relay_name: "Alimentador Pet"
  icon: "mdi:dog"
  delay: 10000ms
  
  ## Não alterar
  ## Do not change
  pin: GPIO0  


### A partir daqui, alterar somente ***OTA password****  
### From here, change only ***OTA password****
esphome:
  name: ${devicename}
  platform: ESP8266
  board: esp01_1m

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:
 # automatically generated by eshome To replace
  password: "To replace"

wifi:
  networks:
    - ssid: ${ss_id}
      password: ${pass}
    - ssid: ${ss_id_}
      password: ${pass_}  
  # fast_connect: true

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: ${devicename}
    password: ${pass}

captive_portal:

web_server:
  port: 80
  
switch:
 ## restart
  - platform: restart
    name: Restart_${relay_name}
 ## relay
  - platform: gpio
    pin: ${pin}
    id: relay
    inverted: true
    name: ${relay_name}
    icon: ${icon}
    on_turn_on:
      - delay: ${delay}
      - switch.turn_off: relay
    
time:
# the morning cycle
  - platform: sntp
    id: cycle_morning
    on_time:
      - seconds: 0
        minutes: 0
        hours: 10
        days_of_week: MON-SUN
        then:
          - switch.turn_on: relay
          - delay: ${delay}
          - switch.turn_off: relay

# the morning cycle
  - platform: sntp
    id: cycle_evening
    on_time:
      - seconds: 0
        minutes: 0
        hours: 18
        days_of_week: MON-SUN
        then:
          - switch.turn_on: relay
          - delay: ${delay}
          - switch.turn_off: relay   
