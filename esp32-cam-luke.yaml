#### Alteração obrigatória: ss_id, pass, ss_id_, pass_
#### Mandatory change: ss_id, pass, ss_id_, pass_
substitutions:
  ss_id: "princial_wifi_nome-main_wifi_name"
  pass: "princial_wifi_senha-main_wifi_password"
  ss_id_: "backup_wifi_nome-backup_wifi_name"
  pass_: "backup_wifi_senha-backup_wifi_password"
  
  ## Alteração opcional
  ## Optional change
  devicename: esp32-cam-luke
  hostname: 'camera_luke'
  icon: "mdi:lightbulb-on"

esphome:
  name: ${hostname}
  platform: ESP32
  board: esp32cam

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:
  # automatically generated by eshome To replace
  password: "To replace"

wifi:
  networks:
    - ssid: ${ss_id}
      password: ${pass}
    - ssid: ${ss_id_}
      password: ${pass_}"

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: ${devicename}
    password: ${pass}

captive_portal:
     
web_server:
  port: 80
  
# ESP32-CAM
esp32_camera:
  name: Portao
  external_clock:
    pin: GPIO0
    frequency: 20MHz
  i2c_pins:
    sda: GPIO26
    scl: GPIO27
  data_pins: [GPIO5, GPIO18, GPIO19, GPIO21, GPIO36, GPIO39, GPIO34, GPIO35]
  vsync_pin: GPIO25
  href_pin: GPIO23
  pixel_clock_pin: GPIO22
  power_down_pin: GPIO32
  vertical_flip: false
  resolution: 1600x1200

# Flashlight
output:
  - platform: gpio
    pin: GPIO4
    id: gpio_4
light:
  - platform: binary
    output: gpio_4
    name: ${hostname} light
switch:
 ## restart
- platform: restart
  name: Restart_${hostname}
