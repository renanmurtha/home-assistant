#### Alteração obrigatória: ss_id, pass, ss_id_, pass_
#### Mandatory change: ss_id, pass, ss_id_, pass_
substitutions:
  ss_id: "princial_wifi_nome-main_wifi_name"
  pass: "princial_wifi_senha-main_wifi_password"
  ss_id_: "backup_wifi_nome-backup_wifi_name"
  pass_: "backup_wifi_senha-backup_wifi_password"
    
  ## Alteração opcional
  ## Optional change
  devicename: esp01-lampada-quarto-1
  relay_name: "Lampada Quarto 1"
  icon: "mdi:lightbulb-on"
  
  ## Não alterar
  ## Do not change
  pin: GPIO0  

### A partir daqui, alterar somente ***OTA password****  
### From here, change only ***OTA password****
esphome:
  name: ${devicename}
  platform: ESP8266
  board: esp01_1m

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:
  # automatically generated by eshome To replace
  password: "To replace"

wifi:
  networks:
    - ssid: ${ss_id}
      password: ${pass}
    - ssid: ${ss_id_}
      password: ${pass_}

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: ${devicename}
    password: ${pass}

captive_portal:

web_server:
  port: 80

switch:
## restart
  - platform: restart
    name: Restart_${relay_name}
## relay
  - platform: gpio
    name:  ${relay_name}
    pin: ${pin}
    inverted: true
    icon: ${icon}
